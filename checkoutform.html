<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
<div id="app3">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Ecommerce Sample</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">About Us</a>
                    </li>
                </ul>
                <div class="dropdown mr-3">
                    <button class="btn btn-outline-secondary rounded-circle dropdown-toggle" type="button"
                            id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-bag-check" style="font-size: 2rem;"></i><span class="badge bg-secondary">{{ cart_count }}</span>
                    </button>
                    <div class="dropdown-menu mr-5" aria-labelledby="dropdownMenuButton1" style="left: -100px;">
                        <a type="button" href=""
                           class="btn btn-secondary" v-if="cart_count > 0">View Cart Summary
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <form v-on:submit.prevent="submitAddress()">
                <div class="card mb-4" style="width: 40rem;">
                    <div class="card-header">
                        Shipping Address
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputFullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" v-model="delivery_address.shipping_address.full_name" id="exampleInputFullName">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" v-model="delivery_address.shipping_address.address" id="exampleInputAddress">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputEmailAddress" class="form-label">Email address</label>
                        <input type="email" class="form-control" v-model="delivery_address.shipping_address.email" id="exampleInputEmailAddress">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputPhone" class="form-label">Phone</label>
                        <input type="number" class="form-control" v-model="delivery_address.shipping_address.phone" id="exampleInputPhone">
                    </div>
                </div>
                <div class="card mb-2" style="width: 40rem;">
                    <div class="card-header">
                        Billing Address
                    </div>
                    <div class="mb-3 px-3">
                        <input type="checkbox" v-model="checkedSameAsShipping"  id="sameAsShippingAddress">
                        <label for="sameAsShippingAddress">Same As Shipping Address</label>
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputFullName2" class="form-label">Full Name</label>
                        <input type="text" class="form-control" v-model="delivery_address.billing_address.full_name" id="exampleInputFullName2">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputAddress2" class="form-label">Address</label>
                        <input type="text" class="form-control" v-model="delivery_address.billing_address.address" id="exampleInputAddress2">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputEmailAddress2" class="form-label">Email address</label>
                        <input type="email" class="form-control" v-model="delivery_address.billing_address.email" id="exampleInputEmailAddress2">
                    </div>
                    <div class="mb-3 px-3">
                        <label for="exampleInputPhone2" class="form-label">Phone</label>
                        <input type="number" class="form-control" v-model="delivery_address.billing_address.phone" id="exampleInputPhone2">
                    </div>
                </div>
                <div class="card mb-2" style="width: 40rem;">
                    <div class="card-header">
                        Payment Options
                    </div>
                    <div class="mb-3 px-3">
                        <select v-model="payment_option">
                            <option disabled value="">Select Payment Option</option>
                            <option>Esewa</option>
                            <option>Khalti</option>
                            <option>Khalti</option>
                        </select>
                    </div>
                </div>
                <a href="cart.html" class="btn btn-danger">Back to cart summary</a>
                <button type="submit" class="btn btn-secondary">Proceed for Payment</button>
            </form>
        </div>
    </div>
</div>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue@2.6.12/dist/vue.js"></script>
<script src="index.js"></script>
</body>
</html>
